##### BASIC SETTINGS #####
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -g mouse on
set -g history-limit 100000
set -g escape-time 0

##### PREFIX #####
unbind C-b
set -g prefix C-a
bind C-a send-prefix

##### RELOAD CONFIG #####
bind r source-file ~/.tmux.conf \; display "Reloaded!"

##### SPLITS #####
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

##### PANE NAVIGATION (VIM STYLE) #####
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

##### RESIZE PANES #####
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

##### WINDOW NAVIGATION #####
bind -n C-Left previous-window
bind -n C-Right next-window

##### COPY MODE (VIM) #####
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

##### STATUS BAR #####
set -g status on
set -g status-interval 5
set -g status-position bottom

set -g status-style "bg=#0f172a fg=#94a3b8"
set -g message-style "bg=#1e293b fg=#e5e7eb"

set -g status-left "#[fg=#22d3ee]ó°€µ #S "
set -g status-right "#[fg=#22d3ee]%H:%M #[fg=#38bdf8]%d-%b-%Y"

set -g window-status-current-format "#[bg=#22d3ee fg=#020617] #I:#W "
set -g window-status-format "#[fg=#64748b] #I:#W "

##### PANE BORDER #####
set -g pane-border-style "fg=#334155"
set -g pane-active-border-style "fg=#22d3ee"

##### ACTIVITY #####
setw -g monitor-activity on
set -g visual-activity off

##### SCROLL #####
bind -n M-Up copy-mode
bind -n M-Down send-keys -R \;

##### START INDEX AT 1 #####
set -g base-index 1
setw -g pane-base-index 1

##### PLUGINS #####
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Auto save sessions
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

##### LOAD TPM #####
run '~/.tmux/plugins/tpm/tpm'
